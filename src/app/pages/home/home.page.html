<ion-header>
  <app-encabezado [tituloPagina]="titpag"></app-encabezado>
</ion-header>

<ion-content>
    <ion-list *ngIf="listado">
        <ion-list-header>
          Contactos disponibles
        </ion-list-header>

        <ion-item *ngFor="let item of listado">
          <ion-avatar slot="start">
            <img [src]="item.avatar">
          </ion-avatar>
          <ion-label>
            <h2>{{ item.first_name }} {{ item.last_name }}</h2>
            <p id="text-mail">{{ item.email }}</p>
          </ion-label>
          <ion-icon name="arrow-round-forward" (click)="irA(item)" id="arrow-h"></ion-icon>
        </ion-item>

        
      </ion-list>
  
</ion-content>
