<ion-header>
  <app-encabezado [tituloPagina]="nombrePagina"></app-encabezado>
</ion-header>

<ion-content>

    <ion-card *ngIf="datosUsuario">
        <img [src]="datosUsuario.avatar" />
        <ion-card-header>
          <ion-card-subtitle>{{ datosUsuario.first_name }}</ion-card-subtitle>
          <ion-card-title>{{ datosUsuario.last_name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{ datosUsuario.email }}
        </ion-card-content>
      </ion-card>

</ion-content>
